<!DOCTYPE html>
<html>
<head>
	<title> time conversion</title>
</head>
<body>
	<script type="text/javascript">
		
		function TimeConvert(num) { 

        let hour=Math.floor(num/60);
        let min=num%60;  
        //let result=;
        return hour+ ":" +min;

}
   
// keep this function call here 
console.log(TimeConvert(105));
	</script>

</body>
</html>
