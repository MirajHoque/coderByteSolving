<html>
<title>Recursion</title>
<body>
	<script type="text/javascript">
		
		function FirstFactorial(num) { 

  if(num===0)
  {
    return 1;
  }
  else 
  {
    return num*FirstFactorial(num-1);
  }
  
   

}
   

console.log(FirstFactorial(readline()));



	</script>
</body>
</html>
