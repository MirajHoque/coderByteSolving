<!DOCTYPE html>
<html>
<head>
	<title>Alphabhet Soup</title>
</head>
<body>
	<script type="text/javascript">
		
		function alphabhetSoup(str)
		{
			let charecter=str.split("");
			return charecter.sort().join("");
		}
		console.log(alphabhetSoup("coderbyte"));


	</script>

</body>
</html>
